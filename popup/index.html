<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="https://kit.fontawesome.com/7b497df91f.js" crossorigin="anonymous"></script>
    <script src="/scripts/popup-agent.js"></script>
    <script src="https://js-agent.newrelic.com/nr-loader-spa-current.min.js"></script>
    <script src="./index.js"></script>
</head>

<body>
    <div class="flex-between" style="align-items: flex-start;">
        <div id="configTab">
            <h3 class="section">New Relic Injector</h2>
            <div class="section">
                <div>
                    <label for="accountID">Account ID</label><input type="text" id="accountID" placeholder="Account ID">
                </div>
                <div>
                    <label for="agentID">Agent ID</label><input type="text" id="agentID" placeholder="Agent ID">
                </div>
                <div>
                    <label for="applicationID">Application ID</label><input type="text" id="applicationID" placeholder="Application ID">
                </div>
                <div>
                    <label for="accountID">License Key</label><input type="text" id="licenseKey" placeholder="License Key">
                </div>
                <div>
                    <label for="version" id="versionLabel">Agent Version</label><input type="text" id="version" placeholder="Agent Version Number">
                </div>
                <div>
                    <label for="customLoaderUrl" id="customLoaderUrlLabel" hidden>Custom LOADER URL</label>
                    <input type="text" id="customLoaderUrl" placeholder="https://js-agent.newrelic.com/dev/nr-loader-spa.min.js" hidden required>
                </div>
                <div>
                    <label for="customAgentUrl" id="customAgentUrlLabel" hidden>Custom AGENT URL</label>
                    <input type="text" id="customAgentUrl" placeholder="https://js-agent.newrelic.com/dev/nr-spa.min.js" hidden required>
                </div>
                <div>
                    <label for="nrLoaderType">Agent Type</label><br />
                    <select id="nrLoaderType">
                        <option>Lite</option>
                        <option>Pro</option>
                        <option selected>SPA</option>
                        <option>Custom</option>
                    </select>
                </div>
            </div>
            <div class="section">
                <div class="flex-between"><button id="btn-inject">Inject NR Into This Tab</button></div>
                <div class="flex-between"><button id="btn-disable-security">Disable Security: </button><span id="overrideSecurityPolicy"></span></div>
            </div>
            <hr />
            <div class="section" id="note">
                Open devtools and turn on verbose logging to see request data
            </div>
            <div class="section" id="helper" hidden>
                <div id="helper-text"></div>
                <hr />
                <button id="reloadAll" hidden>Reload Running Tabs</button>
            </div>
        </div>
        <div id="runningTabs" hidden>
            <h3 class="section">Injected Tabs</h2>
            <div id="trackedTabs" class="section"></div>
        </div>
    </div>
</body>
